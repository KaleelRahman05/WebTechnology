<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        h1 {
            color: tomato;
        }
    </style>
</head>
<body>
    <h1>hi hello world</h1>
    <p>Click Me !</p>
    <button class="w3-button w3-light-grey" onclick="myFunction()">Toggle dark mode</button>

    <script>
        function myFunction() {
            let x = document.body;
            x.classList.toggle("w3-black");
        }
    </script>
</body>
</html>
